<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text"></h1>
    <script>
        const update = () => {
            const now = new Date()
            text.innerText = `現在時間:${now.toLocaleString("zh-tw")}`
        }
        setInterval(update, 1000)
        update()

    </script>
</body>
