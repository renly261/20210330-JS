<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 11
        let timer = setInterval(() => {
            if (i > 0) {
                i--
            }
            else {
                clearInterval(timer)
            }
            document.write(i)

        }, 100)

        // secTimeout(() => {
        //     clearInterval(timer)
        // }, 5000)
    </script>
</body>

</html>
